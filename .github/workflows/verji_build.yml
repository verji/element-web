name: Build
on:
    pull_request: {}
    push:
        branches: [develop, master]
    merge_group:
        types: [checks_requested]
# develop pushes and repository_dispatch handled in build_develop.yaml
env:
    # These must be set for fetchdep.sh to get the right branch
    REPOSITORY: ${{ github.repository }}
    PR_NUMBER: ${{ github.event.pull_request.number }}
jobs:
    build:
        name: "Build on ${{ matrix.image }}"
        # We build on all 3 platforms to ensure we don't have any OS-specific build incompatibilities
        strategy:
            fail-fast: false
            matrix:
                image:
                    - ubuntu-latest
                    - windows-latest
                    - macos-latest
                isDevelop:
                    - ${{ github.event_name == 'push' && github.ref_name == 'develop' }}
                # Skip the ubuntu-latest build for the develop branch as the dedicated CD build_develop workflow handles that
                exclude:
                    - isDevelop: true
                      image: ubuntu-latest
        runs-on: ${{ matrix.image }}
        defaults:
            run:
                shell: bash
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  cache: "yarn"

            # Workaround for yarn install timeouts, especially on Windows
            - run: yarn config set network-timeout 300000

            - name: Install Dependencies
              run: yarn install

            # Doanloading latest Verji translations
            - name: Localazy Download
              uses: localazy/download@v1.1.0
              with:
                read_key: ${{ secrets.LOCALAZY_READ_TOKEN }}
                write_key: ${{ secrets.LOCALAZY_WRITE_TOKEN }}

            # Running script to merge Verji translations
            - name: Merge translations
              run: node ./i18n/mergeLanguages.js

            # Running Verji Docker build
            - name: Build Verji
              run: docker build -t verji .

            - name: Build
              run: "yarn build"
